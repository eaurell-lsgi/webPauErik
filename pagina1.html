<!DOCTYPE html>
<html lang="ca">
<head>
  <iframe src="navbar.html" width="100%" height="50"></iframe>
  <meta charset="UTF-8">
  <title>Contacte - Pau i Erik</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      display: flex;
      gap: 40px;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
      padding: 30px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00b894;
      margin-bottom: 20px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .role {
      font-size: 16px;
      color: #636e72;
      margin-bottom: 20px;
    }

    .contact-info a {
      display: block;
      text-decoration: none;
      color: #0984e3;
      margin: 5px 0;
      transition: color 0.2s;
    }

    .contact-info a:hover {
      color: #00cec9;
    }

    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,179,0.3) 0%, transparent 60%);
      animation: rotate 6s linear infinite;
      z-index: 0;
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="card">
      <div class="glow"></div>
      <div class="card-content">
        <img src="https://i.pravatar.cc/100?img=12" alt="Pau Desamps" class="avatar">
        <div class="name">Pau Desamps</div>
        <div class="role">Responsable de Comunicació</div>
        <div class="contact-info">
          <a href="mailto:p.descamps.lsgi@gmail.com">p.descamps.lsgi@gmail.com</a>
          <a href="tel:+34612345678">+34 612 345 678</a>
          <a href="https://www.linkedin.com/in/pau" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="glow"></div>
      <div class="card-content">
        <img src="https://i.pravatar.cc/100?img=18" alt="Erik Aurell" class="avatar">
        <div class="name">Erik Aurell</div>
        <div class="role">Cap Tècnic de Projecte</div>
        <div class="contact-info">
          <a href="mailto:e.aurell,lsgi@gmail.com">e.aurell,lsgi@gmail.com</a>
          <a href="tel:+34687654321">+34 687 654 321</a>
          <a href="https://www.linkedin.com/in/erik" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
