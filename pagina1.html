<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Contacto - Restaurante La Delicia</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
      text-transform: uppercase;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .persona {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #ffebcd;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .persona .info {
      flex: 1;
      padding: 10px;
    }

    .persona .info h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #d85b00;
    }

    .persona .info p {
      margin: 5px 0;
      font-size: 1em;
      color: #333;
    }

    .persona img {
      max-width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background-color: #ff8c00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #d75b00;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }

    footer a {
      color: #ff8c00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contacto Restaurante "La Delicia"</h1>

    <div class="persona">
      <div class="info">
        <h2>Carlos, el Chef</h2>
        <p><strong>Cargo:</strong> Chef Ejecutivo</p>
        <p><strong>Email:</strong> carlos@ladelicia.com</p>
        <p><strong>Teléfono:</strong> +34 912 345 678</p>
        <button class="btn" onclick="alert('Mensaje enviado al Chef Carlos')">Enviar mensaje al Chef</button>
      </div>
      <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Carlos Chef">
    </div>

    <div class="persona">
      <div class="info">
        <h2>Lucía, la Mesera</h2>
        <p><strong>Cargo:</strong> Mesera Principal</p>
        <p><strong>Email:</strong> lucia@ladelicia.com</p>
        <p><strong>Teléfono:</strong> +34 698 765 432</p>
        <button class="btn" onclick="alert('Mensaje enviado a Lucía')">Enviar mensaje a Lucía</button>
      </div>
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Lucía Mesera">
    </div>
  </div>

  <footer>
    <p>¿Tienes preguntas? <a href="mailto:contacto@ladelicia.com">Contáctanos aquí</a></p>
  </footer>
</body>
</html>
